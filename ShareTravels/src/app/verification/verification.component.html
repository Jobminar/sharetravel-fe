<div class="container">
    <div class="sub-container">
        <span class="tittle">Verification Code</span><br>
        <span class="info-text">Please enter the 4-digit code sent on</span>
        <p class="numberss">+91 7989884524</p>

                <!-- verification.component.html -->
        <!-- app.component.html -->
        <form [formGroup]="otp" (ngSubmit)="login()">
        <div class="input-div"> 
                <input type="text" maxlength="1" formControlName="inputOne" (input)="onInput($event, 1)" #input1>
                <input type="text" maxlength="1" formControlName="inputTwo" (input)="onInput($event, 2)" #input2>
                <input type="text" maxlength="1" formControlName="inputThree" (input)="onInput($event, 3)" #input3>
                <input type="text" maxlength="1" formControlName="inputFour" (input)="onInput($event, 4)" #input4>
            </div>  
            <div class="resend-div">
                @switch (resendToggling) {
                    @case ("resend") {
                        <div (click)="resend()" class="resend"><p>Resend</p></div>
                    }
                    @case ("countdown") {
                        <div class="resend"> <p>{{ minutes }} : {{ seconds }}</p></div>
                    }
                }
            </div>
        
            <button type="submit" class="login-btn">Login</button>
        </form>
        
  
    
    </div>
</div>
